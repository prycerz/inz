<div id="app">
  <div v-for="book in books" :key="book.id" class="book">
    {{ book.title }}
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const App = {
    data() { return { books: [] } },
    mounted() {
      fetch('/books')
        .then(res => res.json())
        .then(data => this.books = data);
    }
  }
  Vue.createApp(App).mount('#app')
</script>

<style>
  .book { border: 1px solid black; padding: 10px; margin: 5px; display: inline-block; }
</style>
