<form th:action="@{/admin/edit-book}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label>Tytuł</label>
        <input type="text" th:field="*{title}" class="form-control" required/>
    </div>

    <div class="form-group">
        <label>Autor</label>
        <input type="text" th:field="*{author}" class="form-control" required/>
    </div>

    <div class="form-group">
        <label>Ilość</label>
        <input type="number" th:field="*{quantity}" class="form-control" required/>
    </div>

    <div class="form-group">
        <label>Rok wydania</label>
        <input type="number" th:field="*{year}" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Opis</label>
        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
    </div>
	
	<div class="form-group">
	    <label>Gatunek</label>
	    <select th:field="*{genre}" class="form-control" required>
	        <option value="">-- Wybierz gatunek --</option>
	        <option th:each="g : ${T(com.example.library.models.Genre).values()}"
	                th:value="${g}"
	                th:text="${g}">
	        </option>
	    </select>
	</div>
	
	
    <div class="form-group">
        <label>Zdjęcie</label>
        <input type="file" name="imageFile" class="form-control"/>
  		
        
    </div>
    
    <div th:if="${imageBase64 != null}">
	    <img th:src="'data:image/png;base64,' + ${imageBase64}" style="width:150px;" alt="Obecne zdjęcie"/>
	</div>
    

    <button type="submit" class="btn btn-primary mt-2">Zapisz</button>
</form>
