<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<main class="container py-4">
<h1>Admin</h1>

<h2>Admin - uzytkownicy</h2>
<a href="/admin/users" class="btn btn-info mb-3">Wyświetl użytkowników</a>

<h2>Admin - wypozyczenia</h2>
<a href="/admin/borrowed-users" class="btn btn-warning mb-3">Użytkownicy z wypożyczeniami</a>


<h2>Admin - książki</h2>
<a href="/admin/add-book" class="btn btn-success mb-3">Dodaj książkę</a>

<div class="row">
    <div class="col-md-4 mb-4" th:each="book : ${books}">
        <div class="card h-100">
            <img th:if="${imagesBase64[book.id] != null}" 
                 th:src="'data:image/png;base64,' + ${imagesBase64[book.id]}" 
                 class="card-img-top" 
                 alt="Zdjęcie książki"
                 style="height: 250px; object-fit: cover;"/>
            <div class="card-body text-center">
                <h5 class="card-title" th:text="${book.title}">Tytuł</h5>
                <p class="card-text" th:text="${book.author}">Autor</p>
                <p><strong>Gatunek:</strong> <span th:text="${book.genre}"></span></p>
                <p><strong>Data dodania:</strong> 
				   <span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</p>
                <a th:href="@{'/admin/edit-book/' + ${book.id}}" class="btn btn-primary btn-sm">Edytuj</a>
                <a th:href="@{'/admin/delete-book/' + ${book.id}}" class="btn btn-danger btn-sm">Usuń</a>
            </div>
        </div>
    </div>
</div>




</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
