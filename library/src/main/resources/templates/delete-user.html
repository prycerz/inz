<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuń użytkownika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-4">
    <h2>Usuń użytkownika</h2>
    <p>Czy na pewno chcesz usunąć użytkownika: <strong th:text="${user.userName}">USERNAME</strong> ?</p>
    <form th:action="@{'/admin/delete-user/' + ${user.id}}" method="post">
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="/admin/users" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
</body>
</html>
