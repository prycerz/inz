<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LogIn</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<main class="container py-4">
    <h1>LogIn</h1>

    <div id="msg"></div>

    <div class="card p-4" style="max-width:480px;">
        <div class="form-group">
            <label for="user">Nazwa użytkownika lub e-mail</label>
            <input id="user" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input id="password" type="password" class="form-control" />
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button id="doLogin" class="btn btn-primary">Zaloguj</button>
            <a href="/register" class="btn btn-link">Nie mam konta</a>
        </div>

        <div class="mt-2">
            <a href="#" id="forgot">Nie mam hasła</a>
        </div>
    </div>

    <div id="reset-area" style="display:none;" class="mt-3">
        <h5>Reset hasła</h5>
        <input id="reset-email" class="form-control" placeholder="Podaj swój e-mail" />
        <button id="doReset" class="btn btn-warning mt-2">Wyślij nowy kod (demo)</button>
    </div>
</main>

<script>
document.getElementById('doLogin').addEventListener('click', async (e) => {
    e.preventDefault();
    const user = document.getElementById('user').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({user, password})
    });
    const json = await res.json();
    const msg = document.getElementById('msg');
    if(json.ok) {
        msg.innerHTML = '<div class="alert alert-success">Zalogowano. Przekierowanie...</div>';
        setTimeout(()=>location.href = '/profile', 600);
    } else {
        msg.innerHTML = '<div class="alert alert-danger">'+json.error+'</div>';
    }
});

document.getElementById('forgot').addEventListener('click', (e)=>{
    e.preventDefault();
    document.getElementById('reset-area').style.display = 'block';
});

document.getElementById('doReset').addEventListener('click', async () => {
    const email = document.getElementById('reset-email').value;
    const res = await fetch('/api/reset', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email})
    });
    const json = await res.json();
    if (json.ok) {
        alert('Nowe hasło (demo): ' + json.newPassword + '\nZaloguj się i zmień hasło.');
    } else {
        alert('Błąd: ' + json.error);
    }
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
