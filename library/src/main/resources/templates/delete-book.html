<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie usunięcia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button, .actions a {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .yes {
            background: #e74c3c;
            color: white;
        }
        .no {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Czy na pewno chcesz usunąć tę książkę?</h2>

    <p><strong>Tytuł:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Autor:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Opis:</strong> <span th:text="${book.description}"></span></p>
    <p><strong>Ilość:</strong> <span th:text="${book.quantity}"></span></p>
    <p><strong>Rok:</strong> <span th:text="${book.year}"></span></p>
      <p><strong>Data dodania:</strong> 
				   <span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</p>

      <div th:if="${imageBase64 != null}">
	    <img th:src="'data:image/png;base64,' + ${imageBase64}" style="width:150px;" alt="Obecne zdjęcie"/>
	</div>

    <div class="actions">
        <!-- TAK = usunięcie -->
        <form th:action="@{'/admin/delete-book/' + ${book.id}}" method="post" style="display:inline;">
            <button type="submit" class="yes">Tak, usuń</button>
        </form>

        <!-- NIE = powrót -->
        <a href="/admin" class="no">Nie, wracam</a>
    </div>
</div>
</body>
</html>
