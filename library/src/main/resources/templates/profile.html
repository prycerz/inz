<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<main class="container py-4">
    <div id="profile-root">
        <!-- zawartość wypełniona przez JS -->
        <div class="text-center">
            <div class="spinner-border" role="status" id="loading">
                <span class="sr-only">Ładowanie...</span>
            </div>
        </div>
    </div>
</main>

<script>
async function checkSession() {
    const res = await fetch('/api/session');
    const json = await res.json();
    const root = document.getElementById('profile-root');
    document.getElementById('loading').style.display = 'none';
    if (!json.logged) {
        root.innerHTML = `
            <h1>Nie jesteś zalogowany</h1>
            <p>Nie znam Twojego profilu. Zaloguj się aby zobaczyć swoje wypożyczenia.</p>
            <a href="/login" class="btn btn-primary">Zaloguj</a>
            <a href="/register" class="btn btn-link">Nie mam konta</a>
        `;
        return;
    }
    // jeśli zalogowany — pokaz profil
    root.innerHTML = `
        <h1>Witaj, ${json.displayName ? json.displayName : json.userName}</h1>
        <p>Twoje ID: ${json.userId}</p>
        <p>Rola: ${json.role}</p>
        <div id="user-actions" class="mt-3">
            <button id="logoutBtn" class="btn btn-danger">Wyloguj</button>
           
        </div>
        
    `;
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        await fetch('/api/logout', {method: 'POST'});
        location.reload();
    });
    
}

checkSession();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
